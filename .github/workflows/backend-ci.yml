name: Backend CI

on:
  push:
    branches: [master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true
  
  create-artifact:
    name: Create Backend Artifact
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci --omit=dev
      
      - name: Create artifact directory
        run: |
          mkdir -p ../artifact
          cp -r . ../artifact/backend
          cd ../artifact/backend
          rm -rf node_modules/.cache
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ github.sha }}
          path: artifact/backend
          retention-days: 30
          compression-level: 9
      
      - name: Create release artifact (zip)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd ../artifact
          zip -r backend-release.zip backend -x "*.git*" "*/node_modules/.cache/*"
      
      - name: Upload release artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: backend-release-${{ github.ref_name }}
          path: artifact/backend-release.zip
          retention-days: 90
