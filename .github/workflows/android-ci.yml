name: Android CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/android-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Android App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend/CloudSyncApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build
      
      - name: Run unit tests
        run: ./gradlew test
        continue-on-error: true
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports-${{ github.sha }}
          path: frontend/CloudSyncApp/app/build/reports/tests/
          retention-days: 7
  
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    defaults:
      run:
        working-directory: frontend/CloudSyncApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APK
        run: ./gradlew assembleDebug
      
      - name: Build release APK
        run: ./gradlew assembleRelease
      
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: frontend/CloudSyncApp/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: frontend/CloudSyncApp/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
  
  build-bundle:
    name: Build AAB (App Bundle)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    defaults:
      run:
        working-directory: frontend/CloudSyncApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APK (for tagged releases)
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew assembleDebug
      
      - name: Build release APK (for tagged releases)
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew assembleRelease
      
      - name: Build release AAB
        run: ./gradlew bundleRelease
      
      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-${{ github.sha }}
          path: frontend/CloudSyncApp/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create release artifacts (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/apk/debug/app-debug.apk release-artifacts/CloudSyncApp-${{ github.ref_name }}-debug.apk
          cp app/build/outputs/apk/release/app-release-unsigned.apk release-artifacts/CloudSyncApp-${{ github.ref_name }}-release-unsigned.apk
          cp app/build/outputs/bundle/release/app-release.aab release-artifacts/CloudSyncApp-${{ github.ref_name }}.aab
      
      - name: Upload tagged release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ github.ref_name }}
          path: frontend/CloudSyncApp/release-artifacts/
          retention-days: 90
